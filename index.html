<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ga_power_user_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Power User</title>

    <!-- Vercel start -->
    <!-- Speed Insights start -->
    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <!-- Speed Insights end -->

    <!-- Web Analytics start -->
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
      window.va = function () {
        (window.vaq = window.vaq || []).push(arguments);
      };
      window.va("beforeSend", (event) => {
        const url = new URL(event.url);
        url.searchParams.delete("access_token");
        return {
          ...event,
          url: url.toString(),
        };
      });
    </script>
    <!-- Web Analytics end -->
    <!-- Vercel end -->
  </head>
  <body>
    <header>
      <img src="/ga_power_user_logo.svg" alt="GA Power User logo" />
      <h1>GA Power User</h1>
    </header>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
